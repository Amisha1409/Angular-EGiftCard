<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="forgot-password.component.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="cover">
      <div class="front">
        <img src="../../../assets/images/banner.jpg" alt="">
        <div class="text">
          <span class="text-1">Choosing a hard-to-guess,<br>but easy-to-remember </span>
          <span class="text-2">password is important!</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Forgot Password</div>
          <form action="#" [formGroup]="forgotPasswordForm" (ngSubmit)="updateUser('forgotPasswordForm.value.email')" >
            <div>

              <div class="form-group">
              <div *ngIf="forgotPasswordForm.controls['email'].errors && 
              (forgotPasswordForm.controls['email'].touched || forgotPasswordForm.controls['email'].dirty ) 
              ">Email is required.
            </div>
            <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input class="form-control" [readOnly]="isUpdate"  placeholder="Enter your Email" type="text" name="email" id="email" formControlName="email">

              </div> </div>
              
              <div class="form-group">
                <div *ngIf="forgotPasswordForm.controls['password'].errors && 
                (forgotPasswordForm.controls['password'].touched || forgotPasswordForm.controls['password'].dirty ) 
                ">Password is required.
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your new password" class="form-control" [readOnly]="isUpdate" formControlName="password">
              </div>
              </div>

              <div class="button input-box" >
                <input   type="submit"  value="submit"  [disabled]="forgotPasswordForm.invalid">
                 </div>
            </div>
        </form>
      </div>
       </div>
    </div>
  </div>
</body>
</html>
