<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="forgot-password.component.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="cover">
      <div class="front">
        <img src="../../../assets/images/banner.jpg" alt="">
        <div class="text">
          <span class="text-1">Choosing a hard-to-guess,<br>but easy-to-remember </span>
          <span class="text-2">password is important!</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Forgot Password</div>
          <form action="#" >
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your new password" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Re-Enter your password" required>
              </div>
              <div>
                <label for="select" value="role"> Choose Role </label><br>
                <input type="radio"  id="select" value="User" name="role" >
                User
                <input type="radio"  id="select" value="Admin" name="role" >
                Admin
              </div>
              <div class="button input-box" >
                <input *ngFor="let user of user" type="submit" (Submit)="UpdateUser(user.email)" value="submit">    
              </div>
            </div>
        </form>
      </div>
       </div>
    </div>
  </div>
</body>
</html>
